{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Create an account</h2>
<div>
    <p>The username must be between 6 and 60, and can only contain English
    letters and numbers. Password must be at least 6 characters long.</p>
</div>

<form action="/register" method="post">
Username: <input type="text" name="username" minlength="1" maxlength="60">
<p>
Password: <input type="password" name="password1" minlength="6" maxlength="60">
<p>
Confirm password: <input type="password" name="password2" minlength="6" maxlength="60">
<p>
<input type="submit" value="Create account">
</form>
{% endblock %}
